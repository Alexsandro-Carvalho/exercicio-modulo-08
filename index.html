<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contato</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <header>
            <h1>Agenda de Contato</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-completo" required placeholder="Nome do Contato" alt="Nome do Contato" />
            <input type="tel" id="telefone-contato" required placeholder="Telefone Contato" alt="Telefone de Contato" />
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome Contato</th>
                    <th>Telefone Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="nome-do-contato">---</td>
                    <td id="telefone-do-contato">---</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>

</body>

</html>
